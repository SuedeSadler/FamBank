{% extends "base_generic.html" %}
{% load crispy_forms_tags %} 
{% block content %}
<h2>Add Contribution for {{ group.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add Contribution</button>
</form>
<a href="{% url 'group_detail' group.id %}">Back to Group Details</a>
{% endblock %}
