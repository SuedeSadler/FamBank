{% extends "base_generic.html" %}
{% load crispy_forms_tags %} 

{% block content %}
<h2>Add a Member to {{ group.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Add Member</button>
</form>

<a href="{% url 'group_detail' group.id %}">Back to Group Details</a>
{% endblock %}
